<table class="table">
  <thead>
    <tr>
      <th>Orario</th>
        <th *ngFor="let day of week"
            [class.today]="day.date==today"
            [class.yesterday]="day.date==yesterday">
          {{day.name}} - {{day.date}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let time of calendar">
      <th scope="row">{{time.label}}</th>
    </tr>
  </tbody>
</table>
