<div class="row">
  <div class="col-xs-6">
    <h1>{{month | capitalize}}</h1>
  </div>
  <div class="col-xs-6 pull-right">
    <div class="btn-group" role="group" aria-label="Basic example">
      <a [routerLink]="['/calendar', prevWeek]" role="button" class="btn btn-secondary">&lt; &lt;</a>
      <a [routerLink]="['/calendar']" role="button" class="btn btn-secondary">Oggi</a>
      <a [routerLink]="['/calendar', nextWeek]" role="button" class="btn btn-secondary">&gt; &gt;</a>
    </div>
  </div>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Orario</th>
        <th *ngFor="let day of week"
            [class.today]="day.date==today"
            [class.yesterday]="day.date==yesterday">
          {{day.name}} - {{day.date}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let time of calendar; let i = index;">
      <th scope="row">{{hours[i]}}</th>
      <td *ngFor="let day of time"
          [class.today]="day.date==today"
          [class.yesterday]="day.date==yesterday">
        <div *ngFor="let appointment of day">
          <a [routerLink]="['/appointment', appointment.id]">{{appointment.who}}</a>
        </div>
        <div>
          <a routerLink="/appointment/new" href="#" role="button" class="btn btn-sm btn-outline-primary add">Aggiungi</a>
        </div>
        </td>
    </tr>
  </tbody>
</table>
